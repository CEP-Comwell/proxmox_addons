prefixes:
  - prefix: 10.100.31.0/24
    vrf: default
    description: ceph_cluster (VNI 10031)
    name: ceph_cluster
    custom_fields:
      vni: 10031
      vnet: vn10031
      bridge: vmbr99
      mtu: 9000
      dns_zone: ceph.edgesec.local
      dhcp_range: 10.100.31.50-10.100.31.200
      features:
        - storage replication
        - jumbo mtu 9000
        - route-reflected (RT 100:31)

