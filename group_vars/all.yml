# Global variables for all roles and hosts

# Underlay physical interface (used for routed underlay)
underlay_phys_iface: eno1

# VLAN and bridge configuration
vlans:
  - id: 10
    bridge: vmbr10
    address: 172.16.10.1/24
    gateway: 172.16.10.254
    description: Legacy VLAN 10 (internal servers)
  - id: 20
    bridge: vmbr20
    address: 172.16.20.1/24
    gateway: 172.16.20.254
    description: Legacy VLAN 20 (proxy network)
  - id: 30
    bridge: vmbr30
    address: 172.16.30.10/24
    gateway: 172.16.30.254
    description: Management VLAN

# Overlay (VXLAN) network configuration
vxlan_overlays:
  - name: internal
    vni: 10010
    bridge: vmbrinternal
    cidr: 10.10.10.0/24
    gateway: 10.10.10.1
    description: VXLAN 10010 (internal overlay)
  - name: proxy
    vni: 10020
    bridge: vmbrproxy
    cidr: 10.10.20.0/24
    gateway: 10.10.20.1
    description: VXLAN 10020 (proxy overlay)
  - name: ceph_pub
    vni: 10030
    bridge: vmbrceph_pub
    cidr: 10.10.30.0/24
    gateway: 10.10.30.1
    description: VXLAN 10030 (Ceph public or ZFS)
  - name: ceph_cluster
    vni: 10031
    bridge: vmbrceph_cluster
    cidr: 10.10.31.0/24
    gateway: 10.10.31.1
    description: VXLAN 10031 (Ceph cluster or ZFS)

# BGP configuration
bgp_neighbors:
  - neighbor_ip: 192.168.1.1
    remote_as: 65001
  - neighbor_ip: 192.168.1.2
    remote_as: 65002
local_as: 65000

# Proxy VM IP address
proxy_vm_ip: 172.16.20.47

# NAT source IPs
nat_source_ips:
  - 172.16.20.47

# Ceph/ZFS replication (optional)
ceph_replication_network: 10.10.30.0/24
ceph_cluster_network: 10.10.31.0/24