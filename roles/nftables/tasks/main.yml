# tasks/main.yml for nftables role
# Applies default deny policy, allows ICMP, and management-to-all by default
# Placeholders for future dynamic rules

- name: Ensure nftables is installed
  ansible.builtin.package:
    name: nftables
    state: present

- name: Enable IPv4 forwarding
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    state: present
    reload: yes

- name: Enable IPv6 forwarding (if needed)
  ansible.posix.sysctl:
    name: net.ipv6.conf.all.forwarding
    value: '1'
    state: present
    reload: yes
  when: ansible_distribution_major_version | int >= 9

- name: Create NFTables configuration directory
  ansible.builtin.file:
    path: "{{ nftables_bridge_rules_dir }}"
    state: directory
    mode: '0755'
  when: nftables_configure_bridges

- name: Create NFTables rules for each bridge
  ansible.builtin.template:
    src: "{{ item.name }}_rules.nft.j2"
    dest: "{{ nftables_bridge_rules_dir }}/{{ item.name }}_rules.nft"
    mode: '0644'
  vars:
    bridge_name: "{{ item.name }}"
    bridge_config: "{{ nftables_bridge_access_control[item.name] }}"
    nftables_bridge_rules: "{{ nftables_bridge_rules[item.name] }}"
  loop: "{{ nftables_bridges }}"
  when: nftables_configure_bridges
  notify: Reload nftables

- name: Deploy nftables rules from template
  ansible.builtin.template:
    src: nftables.conf.j2
    dest: /etc/nftables.conf
    owner: root
    group: root
    mode: '0644'
  notify: Reload nftables

- name: Ensure nftables service is enabled and started
  ansible.builtin.service:
    name: nftables
    enabled: yes
    state: started

- name: Verify nftables rules are loaded
  ansible.builtin.command: nft list ruleset
  register: nftables_ruleset
  changed_when: false
  when: nftables_configure_bridges or nftables_nat_enabled or (nftables_explicit_rules | length > 0)

- name: Display loaded nftables rules
  ansible.builtin.debug:
    msg: |
      ğŸ“‹ Current NFTables Ruleset:
      {{ nftables_ruleset.stdout }}
  when: (nftables_configure_bridges or nftables_nat_enabled or (nftables_explicit_rules | length > 0)) and nftables_ruleset.stdout is defined
