---
# Packages installed by default on Debian/Ubuntu-based Proxmox hosts
prereq_packages:
  - git
  - ethtool
  - lm-sensors
  - wget
  - jq
  - openvswitch-switch

# Services to ensure are enabled and started after package installation
# Add any additional systemd service names (e.g. ifupdown2) as needed.
prereq_services:
  - openvswitch-switch

# Optional list of service names that should be left stopped/disabled.
# Services listed here will be ensured `stopped` (and not enabled) even if
# `prereq_services` contains them. Useful for "start unless intentionally
# stopped" semantics: controller will start services unless this list says
# they should remain stopped.
prereq_services_disabled: []

# Optional: provide a URL to download the pve-network-interface-pinning script/binary
# Example: https://example.com/pve-network-interface-pinning
pve_network_interface_pinning_url: null

# If provided, the script will be placed into this path and made executable
pve_network_interface_pinning_path: /usr/local/bin/pve-network-interface-pinning
