---
# Default bridge names for the provision role. Override in play/group_vars/site as needed.
mgmt_bridge: "vmbr99"
vm_bridge: "vmbr1"
ext_bridge: "vmbr2"

# Default path where the provision template will be written/loaded.
provision_template_path: "/tmp/provision_nic_assignments-{{ inventory_hostname }}.yml"

# When true, provision role will only generate the template and not attach NICs.
provision_generate_only: false

# Optional: force which MAC or normalized name should be used as the management interface
provision_preferred_mgmt_mac: null
provision_preferred_mgmt_name: null

# When true, the play will prompt for confirmation before applying assignment changes
provision_confirm_before_apply: false
