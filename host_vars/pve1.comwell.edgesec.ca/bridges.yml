# vmbr definitions for pve1.comwell.edgesec.ca
# Adjust normalized interface names (xg*/eth*) and tunnel endpoints to match
# the values discovered by the naming task on this host.
bridges:
  - name: vmbr99
    type: OVSBridge
    bridge_ports:
      - eth2
    mtu: 9000
    vlan_aware: true
  - name: vmbr1
    type: OVSBridge
    bridge_ports:
      - eth1
    mtu: 9000
    vlan_aware: true
  - name: vmbr2
    type: Bridge
    bridge_ports:
      - xg1
    mtu: 1420
    subinterfaces:
      - name: gateway1
        type: vlan
        options:
          tag: 100
      - name: gateway2
        type: vlan
        options:
          tag: 200
      - name: vmbr2.11
        type: vlan
        options:
          inet: static
          address: 172.16.11.20/24
          tag: 11
      - name: vmbr2.100
        type: vlan
        options:
          address: 10.10.31.20/24
          tag: 100
      - name: vxlan10031
        type: vxlan
        options:
          id: 10031
          mtu: 1400
      - name: vxlan9003
        type: vxlan
        options:
          id: 9003
          mtu: 1400
      - name: vxlan9006
        type: vxlan
        options:
          id: 9006
          mtu: 1400
