# Example host_vars for a Proxmox SDN node with VRF, bridges, and subinterfaces

bridges:
  - name: vmbr2
    type: Bridge
    parent: xg1
    mtu: 1420
    vlans:
      - id: 11
      - id: 100
      - id: 200
    subinterfaces:
      - name: vmbr2.11
        type: vlan
        vlan_id: 11
        address: 172.16.11.20/24
      - name: vmbr2.100
        type: vlan
        vlan_id: 100
        address: 10.10.31.20/24

# VRF configuration (optional, per host)
vrf_name: vrf_zone1
vrf_table: 100
vrf_routes:
  - { subnet: 172.16.11.0/24, dev: vmbr2.11 }
  - { subnet: 10.10.31.0/24, dev: vmbr2.100 }

# You can add more bridges, subinterfaces, or VRF routes as needed.
# Omit vrf_* variables if this host does not require a VRF.
