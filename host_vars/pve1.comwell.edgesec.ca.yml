
# Host-specific network configuration for pve1.comwell.edgesec.ca

# Keep vmbr0 here (default Proxmox bridge)
bridges:
  - name: vmbr0
    type: bridge
    ports:
      - ens2f0
    address: 172.16.10.20/24
    gateway: 172.16.10.1
    stp: off
    fd: 0

# NOTE: vmbr99, vmbr1, vmbr2 and their subinterfaces are now centralized
# in host_vars/pve1.comwell.edgesec.ca/bridges.yml to avoid duplicate
# definitions. Keep additional per-host network config in network.yml.
